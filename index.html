<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bita Resin World</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"

    />

  <body>
    <div class="keys">

      <div class="key" data-key="72">

      </div>
      <div class="key" data-key="74">

        <span class="sound">si</span>

      <div class="key" data-key="66">
        <kbd>B</kbd>
        <span class="sound">fa streched</span>
      </div>
      <div class="key" data-key="78">
        <kbd>N</kbd>
        <span class="sound">sol streched</span>
      </div>
      <div class="key" data-key="77">
        <kbd>M</kbd>

    <audio data-key="65" src="./sounds/do.wav"></audio>
    <audio data-key="83" src="./sounds/re.wav"></audio>
    <audio data-key="68" src="/sounds/mi.wav"></audio>
    <audio data-key="70" src="/sounds/fa.wav"></audio>
    <audio data-key="71" src="/sounds/sol.wav"></audio>
    <audio data-key="72" src="/sounds/la.wav"></audio>
    <audio data-key="74" src="/sounds/si.wav"></audio>

    <audio data-key="90" src="/sounds/do-stretched.wav"></audio>
    <audio data-key="88" src="/sounds/do-stretched-octave.wav"></audio>
    <audio data-key="67" src="/sounds/re-stretched.wav"></audio>
    <audio data-key="86" src="/sounds/mi-stretched.wav"></audio>
    <audio data-key="66" src="/sounds/fa-stretched.wav"></audio>
